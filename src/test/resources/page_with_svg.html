<!DOCTYPE html>
<html lang="en">
<head>
  <title>Test page :: SVG</title>
  <meta charset="UTF-8">

<body>

<div id="banana">
  <svg viewBox="0 0 240 120" xmlns="http://www.w3.org/2000/svg">
    <style>
      text {
        font: italic 12px serif;
      }

      tspan {
        font: bold 10px sans-serif;
        fill: red;
      }
    </style>

    <text x="10" y="30" class="small">
      You are <tspan>not</tspan> a banana!
    </text>

    <text x="10" y="60" class="small">
      You are not an <tspan>apple</tspan>;
    </text>

    <text x="10" y="90" class="small">
      You are <tspan>the Fruit</tspan>.
    </text>
  </svg>
</div>
</body>
